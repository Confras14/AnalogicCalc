<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link 
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigi
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
    rel="stylesheet"
  >
  
  <meta
    charset="UTF-8"
  >
  <meta
    name="viewport"
    content="width=device-width,
    initial-scale=1.0"
  >
  
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./Image/favicon.ico" type="image/x-icon">
  
  <title>Analogic Calc</title>
</head>
<body>
  <header>
    <h1>Analogic Calc</h1>
    <ul>
      <li>
        <a href="https://github.com/Confras14/AnalogicCalc">
          <img
            class="imgGithub"
            src="Image/gitHub.png"
            alt="Repositorio no github do projeto"
          >
        </a>
      </li>
    </ul>
  </header>
  <main>
    <div class="calc">
      <section class="display">
        <p class="textDisplay">0</p>
      </section>

      <section class="allButtons">
        <div class="buttons line01">
          <button class="button funcButton largeButton clearButton">C</button>
          <button class="button funcButton backSpaceButton">
            <img
              src="Image/Vector.png"
              alt="Seta para apagar ultimo algarimso digitado."
            >
          </button>
          <button class="button funcButton modButton operatorButton">%</button>
          <button class="button funcButton divButton operatorButton">/</button>
          <button class="button funcButton multButton operatorButton">X</button>
        </div>
        <div class="buttons line02">
          <button class="button numButton">7</button>
          <button class="button numButton">8</button>
          <button class="button numButton">9</button>
          <button class="button numButton">0</button>
          <button class="button funcButton subButton operatorButton">-</button>
        </div>

        <div class="buttons line03-04">
          <div class="buttonsRow">
            <div class="buttons line03">
              <button class="button numButton">4</button>
              <button class="button numButton">5</button>
              <button class="button numButton">6</button>
              <button class="button funcButton dotButton">,</button>
            </div>
            <div class="buttons line04">
              <button class="button numButton">1</button>
              <button class="button numButton">2</button>
              <button class="button numButton">3</button>
              <button class="button funcButton equalButton">=</button>
            </div>
          </div>
          <button class="button funcButton sumButton highButton operatorButton">+</button>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
