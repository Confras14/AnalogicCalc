<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link 
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigi
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
    rel="stylesheet"
  >
  
  <meta
    charset="UTF-8"
  >
  <meta
    name="viewport"
    content="width=device-width,
              initial-scale=1.0"
  >
  
  <link rel="stylesheet" href="style.css">
  
  <title>Analogic Calc</title>
</head>
<body>
  <header>
    <h1>Analogic Calc</h1>
    <div class="switchMode">
      <label class="switch-white">
          <img
            class="switch-white-img"
            src="Image/Light.png"
            alt="Sol Branco para simbolziar modo claro."
            class="switchLight"
          >
      </label>
      <label class="switch-dark">
        <img
          class="switch-dark-img"
          src="Image/Dark.png"
          alt="Uma lua cinza para cimbolizar o modo escuro."
          class="switchDark"
        >
      </label>
    </div>
  </header>
  <main>
    <div class="calc">
      <section class="display">
        <p>0</p>
      </section>

      <section class="All-buttons">
        <div class="buttons line01">
          <button class="funcButton largeButton">C</button>
          <button class="funcButton">
            <img
            src="Image/Vector.png"
            alt="Seta para apagar ultimo algarimso digitado."
            >
          </button>
          <button class="funcButton">%</button>
          <button class="funcButton">/</button>
        </div>
        <div class="buttons line02">
          <button class="NumButton">7</button>
          <button class="NumButton">8</button>
          <button class="NumButton">9</button>
          <button class="funcButton">X</button>
        </div>
        <div class="buttons line03">
          <button class="NumButton">4</button>
          <button class="NumButton">5</button>
          <button class="NumButton">6</button>
          <button class="funcButton">-</button>
        </div>
        <div class="buttons line04-05">
          <div class="buttonsRow">
            <div class="buttons line04">
              <button class="NumButton">1</button>
              <button class="NumButton">2</button>
              <button class="NumButton">3</button>
            </div>
            <div class="buttons line05">
              <button class="NumButton ">0</button>
              <button class="funcButton">,</button>
              <button class="funcButton">=</button>
            </div>
          </div>
          <button class="funcButton highButton">+</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
